<!DOCTYPE html>
<html>
	<head>
		<title>Hypercube</title>
		<script type="text/javascript" src="main.js" defer="defer"></script>
		<script type="text/javascript" src="Math.js"></script>
		<style>
			body {
				padding: 0;
				margin: 0;
				margin-left: 5px;
			}
			canvas {
				background-color: black;
			}
			.range {
				width: 500px;
			}
			#container {
				width: 550px;
			}
		</style>
	<body>
		<canvas id="canvas"></canvas><br />
		<div id="container">
			YZ: <input type="range" min="0" max="360" step="0.5" value="0" id="rotYZ" class="range"/><br />
			XZ: <input type="range" min="0" max="360" step="0.5" value="0" id="rotXZ" class="range"/><br />
			XY: <input type="range" min="0" max="360" step="0.5" value="0" id="rotXY" class="range"/><br />
			XW: <input type="range" min="0" max="360" step="0.5" value="0" id="rotXW" class="range"/><br />
			YW: <input type="range" min="0" max="360" step="0.5" value="0" id="rotYW" class="range"/><br />
			ZW: <input type="range" min="0" max="360" step="0.5" value="0" id="rotZW" class="range"/><br />
		</div>
	</body>
</html>
